plugin: SpawnPlus
commands:
  bar-top: '&8&m                                                   '
  plugin: '&8&l>   &bSpawnPlus &lv%version%'
  space-1: ''
  help: '&8&l>   &f/%input% help &a查看指令.'
  set-default: '&8&l>   &f/%input% set &a設置默認重生點'
  set-group: '&8&l>   &f/%input% set group <組> &a設置某個組的重生點'
  set-local: '&8&l>   &f/%input% set local <玩家> &a設置玩家的个人重生點'
  tp-default: '&8&l>   &f/%input% tp &a傳送至默認重生點'
  tp-group: '&8&l>   &f/%input% tp group <組> &a傳送至某個組的重生點'
  tp-local: '&8&l>   &f/%input% tp local <玩家> &a傳送至玩家的個人重生點'
  reload: '&8&l>   &f/%input% reload &a重載配置文件'
  spawn: '&8&l>   &f/spawn &a傳送至可用的重生點'
  space-2: ''
  bar-bot: '&8&m                                                   '

must-be-player: '&b%plugin% &8> &c你必須是名玩家!'
no-perm: '&b%plugin% &8> &c你沒有權限!'
spawn-not-exist: '&b%plugin% &8> &c重生點并不存在!'
group-not-found: '&b%plugin% &8> &c找不到組 &e%group%&c!'
destination-incorrect: '&b%plugin% &8> &c你正在傳送的重生點出現了錯誤, 建議聯絡管理員修復!'
function-disabled: '&b%plugin% &8> &c該功能已關閉!'
wrong-arg: '&b%plugin% &8> &c錯誤的參數!'
player-invalid: '&b%plugin% &8> &c玩家不存在或不在綫!'

set-success: '&b%plugin% &8> &e%target%&a 的重生點已成功設置'
tp-success: '&b%plugin% &8> &a正在傳送至 &e%target%&a 的重生點.'
reload-success: '&b%plugin% &8> &a配置文件重載成功!'
spawn: '&b%plugin% &8> &a傳送至可用的重生點...'
