plugin: SpawnPlus
commands:
  bar-top: '&8&m                                                   '
  plugin: '&8&l>   &bSpawnPlus &lv%version%'
  space-1: ''
  help: '&8&l>   &f/%input% help &aView commands.'
  set-default: '&8&l>   &f/%input% set &aSet default spawn point.'
  set-group: '&8&l>   &f/%input% set group <group> &aSet spawn point for group.'
  set-local: '&8&l>   &f/%input% set local <player> &aSet local spawn point for player.'
  tp-default: '&8&l>   &f/%input% tp &aTeleport to default spawn point.'
  tp-group: '&8&l>   &f/%input% tp group <group> &aTeleport to spawn point of group.'
  tp-local: '&8&l>   &f/%input% tp local <player> &aTeleport to spawn point of player.'
  reload: '&8&l>   &f/%input% reload &aReload the configurations.'
  spawn: '&8&l>   &f/spawn &aTeleport to spawn.'
  space-2: ''
  bar-bot: '&8&m                                                   '

must-be-player: '&b%plugin% &8> &cYou must be a player!'
no-perm: '&b%plugin% &8> &cYou don''t have permission!'
spawn-not-exist: '&b%plugin% &8> &cThe spawn point does not exist!'
group-not-found: '&b%plugin% &8> &cThe group &e%group%&c has not found!'
destination-incorrect: '&b%plugin% &8> &cThe spawn point you are going to teleport is invalid, please contact the server administrator to fix it!'
function-disabled: '&b%plugin% &8> &cThe function is disabled!'
wrong-arg: '&b%plugin% &8> &cWrong arguments.'
player-invalid: '&b%plugin% &8> &cPlayer is offline or invalid!'

set-success: '&b%plugin% &8> &aThe spawn point is successfully set for &e%target%&a.'
tp-success: '&b%plugin% &8> &aYou are going to spawn point of &e%target%&a.'
reload-success: '&b%plugin% &8> &aConfigurations are reloaded successfully!'
